<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <span id="display-expression"></span>
        </div>
        <div class="buttons scientific-buttons">
            <button class="btn" data-action="sin">sin</button>
            <button class="btn" data-action="cos">cos</button>
            <button class="btn" data-action="tan">tan</button>
            <button class="btn" data-action="sqrt">√</button>
            <button class="btn" data-action="ln">ln</button>
            <button class="btn" data-action="log">log</button>
            <button class="btn" data-action="exp">eˣ</button>
            <button class="btn" data-action="pow">xʸ</button>
            <button class="btn" data-action="pi">π</button>
            <button class="btn" data-action="e">e</button>
            <button class="btn" data-action="open-paren">(</button>
            <button class="btn" data-action="close-paren">)</button>
        </div>
        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="backspace">⌫</button>
            <button class="btn" data-action="percent">%</button>
            <button class="btn operator" data-action="/">÷</button>

            <button class="btn" data-action="7">7</button>
            <button class="btn" data-action="8">8</button>
            <button class="btn" data-action="9">9</button>
            <button class="btn operator" data-action="*">×</button>

            <button class="btn" data-action="4">4</button>
            <button class="btn" data-action="5">5</button>
            <button class="btn" data-action="6">6</button>
            <button class="btn operator" data-action="-">−</button>

            <button class="btn" data-action="1">1</button>
            <button class="btn" data-action="2">2</button>
            <button class="btn" data-action="3">3</button>
            <button class="btn operator" data-action="+">+</button>

            <button class="btn" data-action="0" style="grid-column: span 2;">0</button>
            <button class="btn" data-action=".">.</button>
            <button class="btn equals" data-action="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
